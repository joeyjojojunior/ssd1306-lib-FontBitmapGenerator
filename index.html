<body>

    <head>
        <title>SSD1306 STM32lib Font Bitmap Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <div id="container">
        <div id="contentDiv">
            <h2>SSD1306 STM32 Library</h2>
            <h1>Font Bitmap Generator</h1>
            <p>
                Generates bitmap fonts for the
                <a href="https://github.com/4ilo/ssd1306-stm32HAL">SSD1306 library</a>
                by 4ilo.
            </p>
            <div id="inputDiv">
                <table id="optionsTable">
                    <tbody>
                        <tr>
                            <th colspan="2" id="optionsHead">Options</th>
                        </tr>
                        <tr>
                            <td class="optionsCell">Rows </td>
                            <td id="tdIn0" class="optionsCell"></td>
                        </tr>
                        <tr>
                            <td class="optionsCell">Cols </td>
                            <td id="tdIn1" class="optionsCell"></td>
                        </tr>
                        <tr>
                            <td class="optionsCell">Pad Top </td>
                            <td id="tdIn2" class="optionsCell"></td>
                        </tr>
                        <tr>
                            <td>Pad Bottom </td>
                            <td id="tdIn3" class="optionsCell"></td>
                        </tr>
                        <tr>
                            <td class="optionsCell">Pad Left </td>
                            <td id="tdIn4" class="optionsCell"></td>
                        </tr>
                        <tr>
                            <td class="optionsCell">Pad Right </td>
                            <td id="tdIn5" class="optionsCell"></td>
                        </tr>
                        <tr>
                            <th colspan="2" id="optionsFoot"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="tablesDiv"></div>
            <div id="genBtnDiv"></div>
            <div id="outputDiv"></div>
        </div>
    </div>
    <script type="text/javascript" src="fbg.js"></script>
</body>
